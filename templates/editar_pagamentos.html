<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }   
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="submit"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>    
</head>
<body>
    <h1>Editar Pagamento</h1>
    <form action="{{ url_for('atualizar_pagamento', cadastro_id=pagamento.cadastro_id) }}" method="POST">
        <label for="data_consulta">Data da Consulta:</label>
        <input type="date" id="data_consulta" name="data_consulta" value="{{ pagamento.data_consulta }}" required>

        <label for="valor_consulta">Valor da Consulta:</label>
        <input type="number" step="0.01" id="valor_consulta" name="valor_consulta" value="{{ pagamento.valor_consulta }}" required>

        <label for="pagamento_feito">Pagamento Feito:</label>
        <input type="text" id="pagamento_feito" name="pagamento_feito" value="{{ pagamento.pagamento_feito }}" required>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
