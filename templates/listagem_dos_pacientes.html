<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn, .view-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px; /* Espaçamento entre os botões */
        }
        .delete-btn {
            background-color: #f44336; /* Red */
        }
        .view-btn {
            background-color: #9ACD32; /* Green */
        }
        .delete-btn:hover {
            background-color: #d32f2f; /* Darker red */
        }
        .view-btn:hover {
            background-color: #6ba33f; /* Darker green */
        }
    </style>
</head>
<body>
    <h1>Lista de Cadastros</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Ações</th> <!-- Coluna para ações -->
            </tr>
        </thead>
        <tbody>
            {% if listagem %}
                {% for lista in listagem %}
                    <tr>
                        <td>{{ lista.id }}</td>
                        <td>{{ lista.nome }}</td>
                        <td>{{ lista.endereco }}</td>
                        <td>
                            <!-- Botão de exclusão -->
                            <form action="{{ url_for('delete', id=lista.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                                <button type="submit" class="delete-btn">Excluir</button>
                            </form>
                            <!-- Botão de visualização -->
                            <form action="{{ url_for('visualizar', id=lista.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="view-btn">Visualizar Cadastro</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">Nenhum cadastro encontrado</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
